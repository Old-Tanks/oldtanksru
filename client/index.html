    function getLang() {
      var lang = (navigator.language || navigator.systemLanguage || navigator.userLanguage).substr(0, 2).toLowerCase();
        if (lang == 'de' || lang == 'ru' || lang == 'zh') {
            return lang;
              }
                return 'en';
                }
      var GALoaded = false;
      function checkGALoaded() { if (window._gat && window._gat._getTracker) {GALoaded = true;} return GALoaded;}
      function GATrackPageView(page) {
        if (!GALoaded) {
          checkGALoaded();
        }
        if (GALoaded) {
          if (page == undefined) {
            page = '';
          }
          try {
            _gaq.push(['_trackPageview', page]);
          } catch (e) {
          }
        }
        return GALoaded;
      }
      function GATrackEvent(category, action, label) {
        if (!GALoaded) {
          checkGALoaded();
        }
        if (GALoaded) {
          category = category == undefined ? '' : category;
          action = action == undefined ? '' : action;
          label = label == undefined ? '' : label;
          try {
            _gaq.push(['_trackEvent', category, action, label]);
          } catch (e) {
          }
        }
        return GALoaded;
      }
      var params = {
        menu: false,

      })();

      var wactive = true;
      _gaq.push(['_trackEvent', 'oldtanks', 'Window:Active']);
      window.onblur = function() { //inactive
        if (wactive == true) {
          wactive = false;
          GATrackEvent('oldtanks', 'Window:Inactive');
        }
      };
      window.onfocus = function (){ //active
        if (wactive == false) {
          wactive = true;
          GATrackEvent('oldtanks', 'Window:Active');
        }
      };

        GATrackEvent('oldtanks', 'Window:Unload');
